<!DOCTYPE html>
<html>
<head>
    <title>Lab4 - Exercise 3</title>
</head>
<body>
    <!-- Arrays and Basic Methods -->
    <script>
        classRoster = ["Alice", "Tom", "Charlie", "Diana", "Evan"]
        classstring = classRoster.toString()

        console.log(classstring)
        console.log(classRoster)

        classRoster.push("Fiona", "Nancy")

        classRoster.shift()

        console.log(classRoster)
        len = classRoster.length

        console.log(len)
    </script>

    <!-- Objects with Nested Structures -->
     <script>
        let classinfo = {
            className:'ENSF381: Full-Stack Web Development',
            instructor:'Dr. Smith',
            students:classRoster,
            details: {
                semester: 'Winter',
                year: 2025,
            }
        }

        classinfo.schedule = ["Monday", "Wednesday", "Friday"]

        classinfo.instructor = "Dr. Deb"

        console.log(classinfo.className);
        console.log(classinfo.instructor);
        console.log(classinfo.students);

        console.log(classinfo.details.semester);

        console.log(classinfo);
        

        let {className: classNameDS, students: studentsDS} = classinfo
        console.log(classNameDS);
        console.log(studentsDS);

        let {details: {semester: semesterDS, year: yearDS}} = classinfo;
        console.log(semesterDS);
        console.log(yearDS);

        const [student1,student2,...remainingStudents] = studentsDS

        console.log(student1);
        console.log(student2);
        console.log(remainingStudents);



     </script>
</body>
</head>
</html>
